<div class="modal">
    <div class="modal-dialog" role="dialog" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" (click)="closeAction()" type="button">
            <cds-icon shape="close"></cds-icon>
          </button>
          <h3 class="modal-title">Delete user</h3>
        </div>
        <div class="modal-body">
          <p>Delete user id:{{UserId}}</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline" (click)="closeAction()" type="button">Cancel</button>
          <button class="btn btn-primary"(click)="saveAction()" type="button">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop" aria-hidden="true"></div>
